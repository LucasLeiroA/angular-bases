<p>Hola desde Hero Component!</p>

<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{ name }}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{ capitalizedName }}</dd>



</dl>

<button *ngIf="name !== 'SpiderMan'" class="btn btn-primary mx-2" (click)="changeHero()">Cambiar Nombre</button>
<button *ngIf="age !== 20 " class="btn btn-primary mx-2" (click)="changeAge()">Cambiar Edad</button>
<button (click)="resetForm()" class="btn btn-primary">reset</button>
